<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
    $(document).ready(function(){

        $("p").click(function(){
            $(this).hide();
        })
    });
</script>
<p>welcome1</p>
<p>welcome2</p>



<!-- here we use  click  and  hide function to hide the para when we click it


 "$" is a sign to access jquery
  (selector) is usedto find html elements
  action() is used to perform on the elements
   -->

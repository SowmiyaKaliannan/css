
<!--looping over an array-->
<script>
    const empname=["sowmiya","bharath","pranav","lakshra"]
    let text="";

    for(let x of empname){
        text+=x;
    }
    document.write(text);
</script>

<!-- looping over a string -->
 <script>
    let str="welcome";
    let text1="";

    for(let x of str)
    {
        text1+=x;
    }
    document.write(text1);
</script>

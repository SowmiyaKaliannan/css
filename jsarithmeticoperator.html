<script>
    var a=parseInt(prompt("enter a value:"))
    var b=parseInt(prompt("enter b value:"))
    var c=parseInt(prompt("enter c value:"))
    d=a*b
    document.write("arithmetic operator"+"<br>"+"<br>")
    document.write("multiplication is:"+d+"<br>")
    document.write("addition is:"+(a+b)+"<br>")
    document.write("sub is :"+(a-b)+"<br>")
    document.write("division is: "+(a/b)+"<br>")
    document.write("modulus is:"+(a%b)+"<br>")
    document.write("exponential is:"+(a**b)+"<br>")
    document.write("incrementof a is:"+(a++)+"<br>")
    document.write("decrement of b is:"+(b--)+"<br>"+"<br>")

    document.write("<br>relational operator"+"<br>"+"<br>")
    document.write("less than:"+(a<b)+"<br>")
    document.write("equal to:"+(a==b)+"<br>")
    document.write("not equal to:"+(a!=b)+"<br>")
    document.write("less than equal to:"+(a<=b)+"<br>"+"<br>")


    document.write("<br> Logical operator"+"<br>"+"<br>")
    document.write("logical AND:"+((a<b)&&(b<c))+"<br>")
    document.write("logical AND:"+((a==b)&&(a>c))+"<br>")
    document.write("logical OR:"+((a==b)||(b<=c))+"<br>"+"<br>")


    document.write("<br> Bitwise operator"+"<br>"+"<br>")
    document.write("bitwise AND:"+(a&b)+"<br>")
    document.write("bitwise OR:"+(a|b)+"<br>")
    document.write("bitwise OR:"+(a||b)+"<br>")
    document.write("bitwise XOR:"+(a^b)+"<br>")
    document.write("left shift:"+(a<<1)+"<br>")
    document.write("right shift:"+(a>>1)+"<br>")



</script>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
    $(document).ready(function(){
        $("#hide").click(function(){
            $("p").hide(3000);
        })
        $("#show").click(function(){
            $("p").show(3000);
        })
    })
</script>
<button id="hide">HideParagraph</button>
<button id="show">ShowParagraph</button>
<p>this is sample paragraph</p>

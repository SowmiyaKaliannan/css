<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
    $(document).ready(function(){
        $("#btn1").click(function(){
            $("#test1").text("helloworld")
        })
        $("#btn2").click(function(){
            $("#test2").html("<b>helloworld</b>")
        })
        $("#btn3").click(function(){
            $("#test3").val("welcome")
        })
    });
</script>

<p id="test1"></p>
<p id="test2"></p>
